name: Playwright Tests

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'AGENTS.md'

jobs:
  test:
    runs-on: ubuntu-slim
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
    - name: Install basic dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git curl ca-certificates gnupg
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9
    - name: Install dependencies
      run: pnpm install
    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps
    - name: Run Playwright tests
      run: pnpm test:e2e
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: .playwright-output/
        retention-days: 30
    - name: Report E2E test result to PR
      if: always()
      uses: actions/github-script@v7
      env:
        RESULT: ${{ job.status }}
        WORKFLOW_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const marker = '<!-- e2e-test-report -->';
          const status = process.env.RESULT;
          const statusLabel = status === 'success'
            ? '✅ 成功'
            : status === 'failure'
              ? '❌ 失敗'
              : `⚠️ ${status}`;

          const issueNumber = context.payload.pull_request?.number;
          if (!issueNumber) {
            core.info('Pull request が見つかりませんでした。');
            return;
          }

          const params = { owner: context.repo.owner, repo: context.repo.repo, issue_number: issueNumber };
          const comments = await github.paginate(github.rest.issues.listComments, params);
          const existing = comments.find((comment) => comment.body?.includes(marker));

          const body = `${marker}\n\n` +
            `## Playwright E2E テスト結果\n` +
            `- ステータス: ${statusLabel}\n` +
            `- ワークフロー実行: [${process.env.WORKFLOW_URL}](${process.env.WORKFLOW_URL})`;

          if (existing) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: existing.id,
              body,
            });
          } else {
            await github.rest.issues.createComment({ ...params, body });
          }
