name: Unit Tests

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-slim
    steps:
      - name: Install basic dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl ca-certificates gnupg
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install
      - name: Run unit tests
        run: pnpm test:unit
